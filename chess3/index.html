        <h1 class="title-thing">chess3</h1>
        <sub>Jan 01, 1970</sub>
        <p></p>
        <div><p>I&#39;ve been thinking about chess, a <em>lot</em> lately. It&#39;s an art that everyone
thinks is a science.</p>
<p>It&#39;s too complicated for anyone human to fully grok, even the greatest
grandmasters lose to each other, after all. I guess there are those super draw games.</p>
